<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/weather.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions/ Left side of the page  -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <div class="col-lg-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <!-- <div class="form-inline form-group"> -->
            <!-- <div class="input-group"> -->
              <!-- Input bar for the user -->
              <input class="form-input weather-search col-lg-12" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <!-- Submit button for the user -->
                <button type="submit" class="btn search-button col-lg-12" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr"/>
              <!-- </div>
            </div>
          </div> -->
        </form>
        <!-- Column of all the cities previously searched -->
        <div class="list-group" id="history"></div>
      </div>
      <!-- Right side of page  -->
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <h3 id="city"></h3>
          <img id="icon" src="">
          <div id="temp">Temp</div>
          <div id="wind">Wind</div>
          <div id="humidity">Humidity</div>
        </section>
      <div class="col-lg-12 bg-secondary">
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <!-- Create cards for the 5 day forecast  -->
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/weather.js"></script>
</body>

</html>
